<!-- book_food.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Food Coupons</title>
</head>
<body>
    <h2>Book Food Coupons</h2>
    <form action="/book_food" method="POST">
        {% for food in foods %}
            <h3>{{ food.name }}</h3>
            <p>Amount Left: {{ food.amount_left }}</p>
            <p>Price: {{ food.price }}</p>
            <p>Time: {{ food.time }}</p>
            <label for="quantity">Quantity:</label>
            <input type="number" name="quantity_{{ food.id }}" min="1" max="{{ food.amount_left }}" required><br><br>
        {% endfor %}
        <input type="submit" value="Book Coupons">
    </form>
</body>
</html>
