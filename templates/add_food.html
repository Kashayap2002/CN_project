<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Food Details</title>
</head>
<body>
    <h2>Add Food Details</h2>
    <form action="/add_food" method="POST">
        <input type="text" name="food_name" placeholder="Food Name" required><br>
        <input type="number" name="amount_left" placeholder="Amount Left" required><br>
        <input type="number" name="price" placeholder="Price" required><br>
        <input type="time" name="time" placeholder="Time" required><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
